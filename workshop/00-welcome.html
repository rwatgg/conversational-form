		<script>
			// check formless.json
			var testValidation = function(dto, success, error){
				console.log("testValidation setup from formless.json, dto:", dto);
				if(dto.text.indexOf("holmes") != -1)
					return success();
				return error();
			};

			var conversationalFormInstance;

			// check formless.json
			var onFormlessSubmitted = function(cf){
				// var formData = cf.getFormData();
				// var formDataSerialized = cf.getFormData(true);
				// console.log("Formdata:", formData);
				// console.log("Formdata, obj:", formDataSerialized);
				cf.addRobotChatResponse("You have reached the end of the workshop!")

			}

			var step = 0;

			var onStepCallback = function(dto, success, error){
				if(dto.text.toLowerCase() == "next"){
					step++;
					if(step == 1){
						window.open("01-1-static.html")
					}else if(step == 2){
						window.open("01-2-static-context.html")
					}else if(step == 3){
						window.open("01-3-bookmarklet.html")
					}
				}

				success();
			}

			// load json file with formless data (files/formless.json)
			window.addEventListener("load", function(){
				var xhr = new XMLHttpRequest()
				xhr.onload = function(event){
					var str = xhr.response;
					var json = JSON.parse(str);

					console.log("JSON to parse as form:", json)

					// add callback hooks..
					json.options.submitCallback = onFormlessSubmitted.bind(window);
					json.options.flowStepCallback = onStepCallback.bind(window);
					
					// start one w. json
					conversationalFormInstance = window.cf.ConversationalForm.startTheConversation(json);
					document.getElementById("cf-context").appendChild(conversationalFormInstance.el);
				}
				xhr.open("GET", "files/01-welcome.json");
				xhr.send();
			});
		</script>
