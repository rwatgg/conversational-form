			<section role="form">
				<div class="form-outer">
					<form id="form">
						<fieldset>
							<label for="firstname">Firstname</label>
							<input required cf-questions="Hi there! What's your firstname? ðŸ˜Š" type="text" class="form-control" name="firstname" id="firstname">

						<fieldset>
							<label for="lastname">Lastname</label>
							<input required cf-questions="Allright {firstname}! And your lastname?" type="text" class="form-control" name="lastname" id="lastname">
						</fieldset>

						<fieldset>
							<label for="email">Email</label>
							<input required cf-questions="Please add your e-mail" type="text" class="form-control" name="email" id="email">
						</fieldset>

						<button type="submit">Submit form</button>
					</form>
